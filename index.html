<!DOCTYPE HTML>
<html>
    <head>

        <title>Smaug's Treasure Hoard | Crystals Collector Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to JQuery library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- S T Y L E S H E E T S -->

        <!-- Links to CSS stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Link to Google fonts stylesheet -->
        <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">

    </head>

    <body>

        <div class="game center">

            <h3>Click crystals to try and match the magic number</h3>

            <!-- Where our magic number is displayed -->
            <h2 id="target"></h2>

            <!-- Users score tally -->
            <p id="userScore">0</p>

            <!-- Crystals will populate here -->
            <div class="crystals sparkley">
            </div>

            <!-- Score tracking -->
            <p id="wins">Games won: </p>
            <p id="loss">Games lost: </p>

        </div>

        <!-- Link to our Javascript file -->
        <script src="assets/javascript/game.js"></script>

    </body>
</html>
